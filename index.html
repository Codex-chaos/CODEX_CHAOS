<!DOCTYPE html>
<html>
<head>
    <title>Кодекс Хаоса — Генератор цитат</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: 'Courier New', monospace; 
            background: #1a1a1a; 
            color: #e0e0e0; 
            text-align: center; 
            padding: 50px; 
            margin: 0; 
        }
        #quote { 
            font-size: 24px; 
            margin: 50px auto; 
            max-width: 600px; 
            line-height: 1.6; 
            padding: 30px;
            border: 1px dashed #555;
            border-radius: 8px;
        }
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            background: #cc0000; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 4px;
            font-weight: bold;
        }
        button:hover { 
            background: #990000; 
        }
        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <h1>КОДЕКС ХАОСА</h1>
    <div id="quote">Нажми кнопку — получи истину.</div>
    <button onclick="generateQuote()">СГЕНЕРИРОВАТЬ ЦИТАТУ</button>

    <script>
        const quotes = [
    "Твоя жизнь — это не твоя жизнь. Это — чужой, забагованный код, который ты послушно исполняешь.",
    "Комфорт — это ржавчина для души.",
    "Хватит быть персонажем в чужой пьесе. Стань режиссером.",
    "Счастье — это свечка на ветру. Могущество — это сам ветер.",
    "Твоя мораль — это твой ошейник. Сними его.",
    "Всё, что делает тебя сильнее, — благо. Всё, что делает тебя слабее, — зло.",
    "Твоя единственная обязанность — стать максимальной версией себя.",
    "Катастрофа — это опыт, оплаченный кровью. Сомнение — это гниение, оплаченное временем. Выбирай кровь.",
    "Мир — это не территория, которую можно нанести на бумагу. Это — вечно меняющийся, живой океан Хаоса.",
    "Хватит искать свое место. Создай его.",
    "Достаточно\" — это слово из лексикона мертвецов. Для живого всегда \"мало\".",
    "Твое прошлое — это твой самый тяжелый труп. Перестань его таскать.",
    "Страх — это не стоп-сигнал. Это форсажная камера.",
    "Ты — не просто человек. Ты — геологическое явление. Веди себя соответственно.",
    "Если тебя напугало или возмутило то, что ты прочел, — уходи. Возвращайся к своим коучам и психологам. Продолжай украшать стены своей камеры.",
    "Ритуал — это якорь, брошенный в бушующий океан времени.",
    "Продуктивность без глубины — это просто хорошо организованное самоубийство.",
    "Цель — это не то, куда ты должен попасть. Цель — это лишь предлог, чтобы ты мог совершить свой идеальный выстрел.",
    "Ты — то, что ты ешь. Начни есть власть.",
    "Твой сон — это не отдых. Это — самая продуктивная часть твоего рабочего дня.",
    "Искусство говорить — это не искусство побеждать. Это искусство создавать связь.",
    "Конфликт — это не сбой. Это двигатель эволюции.",
    "Знание, которое не применено в течение 24 часов, — это яд.",
    "Перестань быть всеядным пожирателем информации. Стань охотником за огнем.",
    "Книга, которую ты читаешь, — это не истина. Это лишь палец, указывающий на луну. Не становись рабом этой книги. Стань ее еретиком.",
    "Не бывает \"плохих\" эмоций. Бывают неумелые алхимики.",
    "В мире, где все кричат, самым громким оказывается тот, кто говорит шепотом.",
    "Мастерство — это вечное, ежедневное, смиренное возвращение к наковальне.",
    "В твоем словаре больше нет слова \"проблема\". Есть только \"проект\" и \"интересная задача\".",
    "Твоя жизнь — это не поиск. Это — Искусство. Твой шедевр. И он только начат.",
    "Сила рождается не на пике. Она куется на самом дне.",
    "Глубочайшая близость возможна только при условии абсолютной дистанции.",
    "Любовь — это не нужда. Это роскошь. Праздник, который устраивают две полные, а не две пустые чаши.",
    "Настоящее наследие — это не объекты, которые ты создаешь. Это организмы, которым ты даешь жизнь.",
    "Воин, который разучился греться у костра, — это не воин. Это — механизм.",
    "Шрам — это не уродство. Это печать мудрости. Карта твоих битв.",
    "Сила, которая не служит чему-то большему, чем твое эго, — это самый короткий путь к безумию.",
    "Лучший способ помочь человеку — не дать ему рыбу и не научить его ловить. А создать реку, полную рыбы.",
    "Самый важный ритуал — это не \"Танец с Судьбой\". Это способность вовремя спуститься с горы и просто поговорить с мамой.",
    "Ты не умираешь. Ты становишься Лесом."
];

        function generateQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("quote").textContent = randomQuote;
        }
    </script>
</body>
</html>
